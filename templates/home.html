<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Exam Performance Indicator</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-bg: #0a1929;
            --card-bg: #122c44;
            --accent: #00b4d8;
            --text-primary: #e6f7ff;
            --text-secondary: #a8d8ea;
            --input-bg: #1e3a5c;
            --input-border: #2c5a8a;
            --shadow: 0 8px 32px rgba(0, 180, 216, 0.15);
        }
        
        body {
            background: linear-gradient(135deg, var(--primary-bg) 0%, #07121e 100%);
            color: var(--text-primary);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        
        .container {
            max-width: 800px;
            width: 100%;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
            animation: fadeIn 1s ease-out;
        }
        
        .header h1 {
            font-weight: 700;
            color: var(--accent);
            text-shadow: 0 0 15px rgba(0, 180, 216, 0.4);
            margin-bottom: 10px;
        }
        
        .header p {
            color: var(--text-secondary);
            font-size: 1.1rem;
        }
        
        .card {
            background: var(--card-bg);
            border-radius: 15px;
            border: none;
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        
        .card-header {
            background: linear-gradient(90deg, var(--accent) 0%, #0077b6 100%);
            color: white;
            text-align: center;
            padding: 20px;
            border-bottom: none;
        }
        
        .card-body {
            padding: 30px;
        }
        
        .form-label {
            color: var(--text-secondary);
            font-weight: 500;
            margin-bottom: 8px;
        }
        
        .form-control, .form-select {
            background-color: var(--input-bg);
            border: 2px solid var(--input-border);
            color: var(--text-primary);
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }
        
        .form-control:focus, .form-select:focus {
            background-color: var(--input-bg);
            color: var(--text-primary);
            border-color: var(--accent);
            box-shadow: 0 0 0 0.25rem rgba(0, 180, 216, 0.25);
        }
        
        .btn-primary {
            background: linear-gradient(90deg, var(--accent) 0%, #0077b6 100%);
            border: none;
            border-radius: 8px;
            padding: 12px 20px;
            font-weight: 600;
            width: 100%;
            margin-top: 15px;
            transition: all 0.3s;
        }
        
        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 18px rgba(0, 180, 216, 0.4);
        }
        
        .result-container {
            margin-top: 30px;
            text-align: center;
            animation: fadeIn 1s;
        }
        
        .result {
            background: linear-gradient(90deg, var(--accent) 0%, #0077b6 100%);
            border-radius: 10px;
            padding: 20px;
            font-size: 1.2rem;
            font-weight: 600;
            box-shadow: 0 6px 18px rgba(0, 180, 216, 0.3);
        }
        
        .icon-container {
            display: flex;
            justify-content: center;
            margin-bottom: 20px;
        }
        
        .icon-circle {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, var(--accent) 0%, #0077b6 100%);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 2rem;
            box-shadow: 0 0 20px rgba(0, 180, 216, 0.5);
        }
        
        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .form-group {
            margin-bottom: 20px;
            animation: fadeIn 0.5s ease-out;
        }
        
        .form-group:nth-child(1) { animation-delay: 0.1s; }
        .form-group:nth-child(2) { animation-delay: 0.2s; }
        .form-group:nth-child(3) { animation-delay: 0.3s; }
        .form-group:nth-child(4) { animation-delay: 0.4s; }
        .form-group:nth-child(5) { animation-delay: 0.5s; }
        .form-group:nth-child(6) { animation-delay: 0.6s; }
        .form-group:nth-child(7) { animation-delay: 0.7s; }
        
        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card-body {
                padding: 20px;
            }
            
            .header h1 {
                font-size: 1.8rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1><i class="fas fa-graduation-cap me-2"></i>Student Exam Performance Indicator</h1>
            <p>Predict math scores based on student attributes</p>
        </div>
        
        <div class="card">
            <div class="card-header">
                <h2 class="m-0"><i class="fas fa-chart-line me-2"></i>Student Exam Performance Prediction</h2>
            </div>
            <div class="card-body">
                <form action="{{ url_for('predict_datapoint')}}" method="post">
                    <div class="icon-container">
                        <div class="icon-circle">
                            <i class="fas fa-user-graduate"></i>
                        </div>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-venus-mars me-2"></i>Gender</label>
                        <select class="form-select" name="gender" required>
                            <option class="placeholder" selected disabled value="">Select your Gender</option>
                            <option value="male">Male</option>
                            <option value="female">Female</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-globe-americas me-2"></i>Race or Ethnicity</label>
                        <select class="form-select" name="race_ethnicity" required>
                            <option class="placeholder" selected disabled value="">Select Ethnicity</option>
                            <option value="group A">Group A</option>
                            <option value="group B">Group B</option>
                            <option value="group C">Group C</option>
                            <option value="group D">Group D</option>
                            <option value="group E">Group E</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-user-graduate me-2"></i>Parental Level of Education</label>
                        <select class="form-select" name="parental_level_of_education" required>
                            <option class="placeholder" selected disabled value="">Select Parent Education</option>
                            <option value="associate's degree">Associate's Degree</option>
                            <option value="bachelor's degree">Bachelor's Degree</option>
                            <option value="high school">High School</option>
                            <option value="master's degree">Master's Degree</option>
                            <option value="some college">Some College</option>
                            <option value="some high school">Some High School</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-utensils me-2"></i>Lunch Type</label>
                        <select class="form-select" name="lunch" required>
                            <option class="placeholder" selected disabled value="">Select Lunch Type</option>
                            <option value="free/reduced">Free/Reduced</option>
                            <option value="standard">Standard</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-book me-2"></i>Test Preparation Course</label>
                        <select class="form-select" name="test_preparation_course" required>
                            <option class="placeholder" selected disabled value="">Select Test Course</option>
                            <option value="none">None</option>
                            <option value="completed">Completed</option>
                        </select>
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-pencil-alt me-2"></i>Writing Score out of 100</label>
                        <input class="form-control" type="number" name="reading_score" placeholder="Enter your Writing score" min="0" max="100" />
                    </div>
                    
                    <div class="form-group">
                        <label class="form-label"><i class="fas fa-book-reader me-2"></i>Reading Score out of 100</label>
                        <input class="form-control" type="number" name="writing_score" placeholder="Enter your Reading Score" min="0" max="100" />
                    </div>
                    
                    <button type="submit" class="btn btn-primary">
                        <i class="fas fa-calculator me-2"></i>Predict your Maths Score
                    </button>
                </form>
                
                {% if results %}
                <div class="result-container">
                    <div class="result">
                        <i class="fas fa-bullseye me-2"></i>The prediction is: {{ results }}
                    </div>
                </div>
                {% endif %}
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Add subtle animations to form elements when they are focused
        document.querySelectorAll('.form-control, .form-select').forEach(item => {
            item.addEventListener('focus', () => {
                item.parentElement.style.transform = 'translateY(-5px)';
                item.parentElement.style.transition = 'transform 0.3s ease';
            });
            
            item.addEventListener('blur', () => {
                item.parentElement.style.transform = 'translateY(0)';
            });
        });
    </script>
</body>
</html>
